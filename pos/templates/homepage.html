{% extends 'base.html' %}

{% block content %}


<div class="card border-info mb-3">
  <div class="card-body">


<div class="row">
{% for i in itm %}
<div class="col-md-2 mt-3">
	<div class="card">
  <img class="card-img-top" src="{{i.photo.url}}" alt="cap" height="120px">
  <div class="card-body">
    <h5 class="card-title itmname">{{i.item_name}}</h5>
    
    <span class="itmid" hidden>{{i.id}}</span>
    <p class="card-text">
      MMK: <span class="text-primary">{{i.price}}</span>
      
    </p>

    <p class="card-text">
    	avaialble: <span class="text-primary">{{i.stock}}</span>
    	
    </p>
    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    <!-- <button class="btn btn-info btn-block">Item Detail</button> -->
    <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#itmDetail-{{i.id}}">
    See More
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="itmDetail-{{i.id}}">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{i.item_name}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          {{i.slug}}
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  </div>
</div>
</div>
{% endfor %}
</div> <!-- row end -->
  </div>
</div>



{% endblock content %}
