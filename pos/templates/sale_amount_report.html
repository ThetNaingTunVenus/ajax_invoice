{% extends 'base.html' %}

{% block content %}



<div class="card border-info mb-3">
  <div class="card-body">



<h4>Sale Amount Report Table</h4>

<table id="saleAmtRep" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Invoice No.</th>
                <th>Customer Name</th>
                <th>Amount</th>
                <th>Invoice Date</th>
                
                
            </tr>
        </thead>
        <tbody>
            {% for i in inv %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.customer}}</td>
                <td><strong>{{i.total}}</strong></td>
                <td>{{i.created_at}}</td>
                
                
            </tr>
            {% endfor %}
            
        </tbody>
        <tfoot>
            <tr>
                <th>Invoice No.</th>
                <th>Customer Name</th>
                <th>Amount</th>
                <th>Invoice Date</th>
                
                
            </tr>
        </tfoot>
    </table>

</div>
</div>


{% endblock content %}
